server {
  # Redireccionar http a https.
  listen 80;
  listen  [::]:80;
  server_name ofervivienda.com www.ofervivienda.com;

  return 301 https://ofervivienda.com$request_uri;
}

server {
  # Redireccionar wwww non-www.
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name www.ofervivienda.com;

  return 301 https://ofervivienda.com$request_uri;
}

server {
  # Redireccionar IP a dominio.
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name 94.177.241.90;

  return 301 https://ofervivienda.com$request_uri;
}

server {
  listen 443 ssl http2 default_server;
  listen [::]:443 ssl http2 default_server;
  server_name ofervivienda.com;

  ssl_certificate /etc/letsencrypt/live/ofervivienda.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ofervivienda.com/privkey.pem;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_ciphers "EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5";
  ssl_ecdh_curve secp384r1;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;
  # Disable preloading HSTS for now.  You can use the commented out header line that includes
  # the "preload" directive if you understand the implications.
  #add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
  add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;

  ##################################
  # END https://cipherli.st/ BLOCK #
  ##################################

  ssl_dhparam /etc/ssl/certs/dhparam.pem;

  location ~ /.well-known {
    allow all;
  }

  access_log /var/log/nginx/ofervivienda.com-access.log;
  error_log /var/log/nginx/ofervivienda.com-error.log;

  # `gzip` Settings
  gzip on;
  gzip_disable "msie6";

  gzip_vary         on;
  gzip_proxied      any;
  gzip_comp_level   4;
  gzip_buffers      16 8k;
  gzip_http_version 1.1;
  gzip_min_length   256;
  gzip_types        application/atom+xml
                    application/javascript
                    application/json
                    application/vnd.ms-fontobject
                    application/x-font-ttf
                    application/x-javascript
                    application/xml
                    application/xml+rss
                    font/opentype
                    image/svg+xml
                    image/x-icon
                    text/css
                    text/javascript
                    text/js
                    text/plain
                    text/xml;

  # Bloquear todas las ips a la administraci√≥n
  # excepto a ips de la red local
  location ^~ /sadmin/ {
    proxy_pass http://127.0.0.1:8001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    allow 92.185.174.55;
    deny all;
  }

  # Robots Google
  location /robots.txt {
    alias /var/webapps/ofervivienda.com/src/static/robots.txt;
  }

  # Django media
  location /media/ {
    alias /var/webapps/ofervivienda.com/src/media/prod/;
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  # Django static
  location /static/ {
    alias /var/webapps/ofervivienda.com/src/staticfiles/;
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  location / {
    proxy_connect_timeout 10;
    proxy_pass http://localhost:8001/;
    proxy_pass_header Server;
    proxy_read_timeout 10;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
  }

  # Error pages
  error_page 500 502 503 504 /500.html;
  location = /500.html {
    root /var/webapps/ofervivienda.com/src/templates/;
  }

  # 403 Forbidden, muestra la pagina 404
  error_page 403 /403.html;
  location = /404.html {
    root /var/webapps/ofervivienda.com/src/templates/;
  }
}
